<a href = ""><span class = "rejectReg activeLinkBig active">Отменить регистрацию</span></a>
<div class="content">
    <div class="text"><span class="registration  H2-MIFORTE">
        Регистрация
    </span></div>

    <div class="steps" >
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg" class = "elipse1">
            <circle cx="14" cy="14" r="12" [ngClass] = "{'elipse-current': this.page == 0, 'elipse-passed': this.page != 0}"/>
        </svg>
            

        <svg width="30" height="4" viewBox="0 0 30 4" fill="none" xmlns="http://www.w3.org/2000/svg"  class = "rectangle1">
            <rect width="30" height="4" rx="2" fill="#EDF1F6" [ngClass] = "{'rectangle-active': this.page != 0, 'rectangle-inactive': this.page == 0}"/>
        </svg>

        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg" class = "elipse2">
            <circle cx="14" cy="14" r="12" [ngClass] = "{'elipse-inactive': this.page == 0,  'elipse-current': this.page == 1, 'elipse-passed': this.page > 1}"/>
        </svg>
            
        <svg width="30" height="4" viewBox="0 0 30 4" fill="none" xmlns="http://www.w3.org/2000/svg" class = "rectangle2">
            <rect width="30" height="4" rx="2" [ngClass] = "{'rectangle-active': this.page > 1, 'rectangle-inactive': this.page < 2}"/>
        </svg>
           
        <svg width="28" height="28" viewBox="0 0 28 28" fill="none" xmlns="http://www.w3.org/2000/svg"class = "elipse3">
            <circle cx="14" cy="14" r="12" [ngClass] = "{'elipse-inactive': this.page < 2,  'elipse-current': this.page == 2, 'elipse-passed': this.page > 2}"/>
        </svg>
    </div>

    <app-regestration-role [hidden] = "this.page != 0"></app-regestration-role>
    <app-regestration-data (validEvent) = 'this.btnService.switchButton($event)' [hidden] = "this.page != 1"></app-regestration-data>
    <app-regestration-final [hidden] = "this.page != 2"></app-regestration-final>

    <button (click)="nextPage()" 
    [ngClass] = "{inactiveButton: !this.btnService.buttonOn, activeButton: this.btnService.buttonOn}"
     class="btn-sbm-pos" 
     [disabled] = "!this.btnService.buttonOn">
        <span class = "txt-buttonMIFORTE enter">
            Далее
        </span> 
    </button>
</div>
