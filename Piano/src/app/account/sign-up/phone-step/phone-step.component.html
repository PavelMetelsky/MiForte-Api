<div class="stepsdemo-content">
  <p-card>
    <ng-template pTemplate="content">
      <div class="p-fluid" fxLayout="column" fxLayoutAlign="center center">
        <div class="field">
          <label for="country">Country</label>
          <input #country="ngModel" id="country" type="text" required pInputText [(ngModel)]="seatInformation.country"
            placeholder="Страна" [ngClass]="{
              'ng-dirty':
                (country.invalid && submitted) ||
                (country.dirty && country.invalid)
            }" />
          <small *ngIf="
              (country.invalid && submitted) ||
              (country.dirty && country.invalid)
            " class="p-error">Country is required.</small>
        </div>
        <div class="field">
          <label for="sity">Sity</label>
          <input #sity="ngModel" id="sity" type="text" required pInputText [(ngModel)]="seatInformation.sity" [ngClass]="{
              'ng-dirty':
                (sity.invalid && submitted) ||
                (sity.dirty && sity.invalid)
            }" />
          <small *ngIf="
              (sity.invalid && submitted) ||
              (sity.dirty && sity.invalid)
            " class="p-error">Sity is required.</small>
        </div>
        <div class="field">
          <label for="phone">Phone</label>
          <p-inputMask mask="(999) 999-9999" #phone="ngModel" id="phone" type="text" required
            [(ngModel)]="seatInformation.phone" [ngClass]="{
              'ng-dirty':
                (phone.invalid && submitted) ||
                (phone.dirty && phone.invalid)
            }">
          </p-inputMask>
          <small *ngIf="
              (phone.invalid && submitted) ||
              (phone.dirty && phone.invalid)
            " class="p-error">Phone is required.</small>
        </div>

      </div>
    </ng-template>
    <ng-template pTemplate="footer">
      <div class="grid grid-nogutter justify-content-between">
        <p-button label="Back" (onClick)="prevPage()" icon="pi pi-angle-left"></p-button>
        <p-button label="Next" (onClick)="nextPage()" icon="pi pi-angle-right" iconPos="right"></p-button>
      </div>
    </ng-template>
  </p-card>
</div>
